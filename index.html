<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Backburner bug demo</title>
  <script src="jquery.js"></script>
  <script src="handlebars.js"></script>
  <script src="ember.js"></script>
</head>
<body>

  <h1>Backburner bug demo</h1>

  <script type="text/javascript" charset="utf-8">
  Ember.run.schedule('actions', function task1(){
    console.log('processing: task #1');
    setTimeout(function(){
       console.log('processing: task #3');
    });
    alert('See console logs');
    console.log('processing: task #2');
  });
  </script>
</body>
</html>
